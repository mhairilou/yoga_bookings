{% extends "base.html" %}
{% block content %}

<h2> Upcoming classes: </h2>

<table>
  <tr>
    <th>Date</th>
    <th>Time</th>
    <th>Type</th>
  </tr>

  {% for session in sessions %}
  <tr>
    <td>{{ session.date.strftime("%A %d %B")}}</td>
    <td>{{ session.time.strftime("%H:%M")}}</td>
    <td>{{ session.yoga_type }}</td>

    <td><form action="/sessions/{{ session.id }}" method="GET">
            <input type="submit" value="View"></form></td>
            
    <td><form action="/sessions/{{ session.id }}/edit" method="GET">
            <input type="submit" value="Edit"></form></td>

    <td><form action="/sessions/{{ session.id }}/delete" method="POST">
            <input type="submit" value="Delete"></form></td>

    <td><form action="/bookings/{{ session.id }}/new" method="GET">
             <input type="submit" value="Book"></form></td>
  </tr>
 
{% endfor %}

</table>

{% endblock %}
