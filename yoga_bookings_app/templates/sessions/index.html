{% extends "base.html" %}
{% block content %}

<h2> Upcoming classes: </h2>

<table>
  <tr>
    <th>Date</th>
    <th>Class</th>
    <th>Length</th>
  </tr>

{% for session in sessions %}

  <tr>
    <td>{{ session.date.strftime("%A %d %B")}}</td>
    <td>{{ session.yoga_type }}</td>
    <td>{{ session.duration }} mins</td>
  </tr>
 
{% endfor %}

</table>

{% endblock %}
