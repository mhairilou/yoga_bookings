{% extends "base.html" %}
{% block content %}

<h1> All Students </h1>

{% for student in students %}

<section>

    <h3>{{ student.first_name }} {{ student.last_name }}</h3>
    <h2>{{student.credits}} credits </h2>
    <h2>
        <a href="/students/{{ student.id }}">View Details</a>    
        <a href="/students/{{ student.id }}/edit">Edit</a>
    </h2>     
        
   
</section>

{% endfor %}

{% endblock %}
