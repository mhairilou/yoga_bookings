{% extends "base.html" %}
{% block content %}

<h2>Activity Log</h2>

<table>
{% for booking in bookings %}
    <tr><td>{{ booking.student.full_name() }} was booked into {{booking.session.yoga_type}} at {{booking.session.time.strftime("%H:%M")}} on {{booking.session.date.strftime("%A %d %B")}}</td></tr>
    
{% endfor %}
</table>
{% endblock %}
